<div class="dashboard">
  <p-card header="Total products:" styleClass="text-center">
    <h2>{{ totalProducts$ | async }}</h2>
  </p-card>

  <p-card header="Products with low stock:" styleClass="text-center">
    <h2>{{ (lowStockProducts$ | async)?.length }}</h2>
  </p-card>

  <p-card header="Total inventory value:" styleClass="text-center">
    <h2>
      {{ totalInventoryValue$ | async | currency : "$" : "symbol" : "1.2-2" }}
    </h2>
  </p-card>
</div>

<p-card header="Products with low stock" class="mt-3">
  <p-table
    [value]="(lowStockProducts$ | async) || []"
    [paginator]="true"
    [rows]="5"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Product</th>
        <th>Stock</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.productName }}</td>
        <td>{{ product.stock }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
